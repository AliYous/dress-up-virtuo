<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>RentalCash - Compute Your Cash Flow</title>
  </head>
  <body>

    <nav id="topNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand page-scroll" href="#first"><i class="ion-ios-analytics-outline"></i> RentalCash</a>
            </div>
    </nav>

     <div class="container top15">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="margin-top-0 wow fadeIn">Compute your cashflow</h2>
                    <hr class="primary">
                    <p>With this tool, you can finally know EXACTLY how much money you make each time a car is rented.</p>
                </div>
                <div class="col-lg-10 col-lg-offset-1 text-center">

                    <!-- ------ Form ----------- -->

                    <!-- Car -->
                    <div id="car">
                        <div class="col-md-4">
                            <label></label>
                            <input class="js-name form-control bottom-1" type="text" placeholder="Car Name"/>
                        </div>
                        <div class="col-md-4">
                            <label></label>
                            <input class="js-name form-control bottom-1" type="text" placeholder="Driver name"/>
                        </div>
                        <div class="col-md-2">
                            <label></label>
                            <input class="js-price-by-day form-control bottom-1" type="number" placeholder="Price by day"/>
                        </div>
                        <div class="col-md-2">
                            <label></label>
                            <input class="js-price-by-km form-control bottom-1" type="number" placeholder="Price by km"/>
                        </div>
                    </div>
                    <!-- End Car -->

                    <!-- Rental -->
                    <div id="rental">
                        <div class="col-md-6">
                            <label></label>
                            <input class="js-begin form-control bottom-1" type="date" placeholder="Rental begin date"/>
                        </div>
                        <div class="col-md-6">
                            <label></label>
                            <input class="js-end form-control bottom-1" type="date" placeholder="Rental end date"/>
                        </div>
                        <div class="col-md-12">
                            <label></label>
                            <input class="js-distance form-control bottom-1" type="number" placeholder="Distance in km"/>
                        </div>
                        
                        <input class="js-option bottom-1" type="checkbox" placeholder="Deductible option"/>

                    </div>
                    <!--End Rental-->

                    <button class="btn btn-primary btn-block btn-lg" id="compute">Compute</button>

                </div>
                <!-- End Form -->

            </div>
        </div>
        
    <!-- Content that appears on btn click -->
    <div id="actors" class="container d-flex justify-content-center">

    </div>
    <!-- End of Btn click content-->
    <script src="virtuo.js"></script>
    <script src="index.js"></script>
  </body>
</html>
