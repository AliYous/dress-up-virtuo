<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>CSS/HTML Workshop with govirtuo.com</title>
  </head>
  <body>
    <div class="container d-flex">
      <div class="row">
        <h2> Compute Payment </h2>
      </div>
      <div id="car">
        <label>Car Name</label>
        <input class="js-name form-control bottom-1" type="text" placeholder="Car name"/>

        <label>Price per day</label>
        <input class="js-price-by-day form-control bottom-1" type="number" placeholder="Price by day"/>

        <label>Price per km</label>
        <input class="js-price-by-km form-control bottom-1" type="number" placeholder="Price by km"/>
      </div>

      <div id="rental">
        <label>Driver's Name</label>
        <input class="js-name form-control bottom-1" type="text" placeholder="Driver name"/>
        
        <label>Pick-up Date</label>
        <input class="js-begin form-control bottom-1" type="date" placeholder="Rental begin date"/>

        <label>Return Date</label>
        <input class="js-end form-control bottom-1" type="date" placeholder="Rental end date"/>

        <label>Distance</label>
        <input class="js-distance form-control bottom-1" type="number" placeholder="Distance in km"/>

        <input class="js-option bottom-1" type="checkbox" placeholder="Deductible option"/>
        <hr>
        <button class="btn btn-primary align-center" id="compute">Compute</button>

      </div>
      <div id="actors"></div>

    </div>
    <script src="virtuo.js"></script>
    <script src="index.js"></script>
  </body> 
</html>
